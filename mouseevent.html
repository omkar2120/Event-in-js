<body>

    <center><h1>Mouse Event </h1></center>

    <p id="myp" onmousedown="mousedown()" onmouseup="mouseup()">

        Click to text. The mousedown event trigered when the mouse button pressed down over this paragraph and
        set color of text to red.
        The mouseup () function is trigred when mouse buttton is relesed and sets a color of text to greeen.
    </p>
    <button onclick="alert('Please Click On Text')">Click Mi</button>

    <script>
        function mousedown() {
            document.getElementById('myp').style.color ="#F8B627";
        }

        function mouseup() {
            document.getElementById('myp').style.color ="#00008b"
        }
 </script>
     



    

     <div class="main">
           <div id="box">


           </div>

     </div>

   <script>
       
        //-----------------Mouse Event---------------
           
        const twoBox = document.getElementById('box');

        twoBox.addEventListener('mouseenter', () => {

            twoBox.style.backgroundColor = 'red';
            console.log('changed ');


        });

    // const twoBox = document.getElementById('box');   <--Not nqccesary this statement bcoz line no 44 this already declared

            twoBox.addEventListener('mouseleave' , () => {
                twoBox.style.backgroundColor = 'blue';
                console.log("Changed")
            });

   </script>
